<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="vue.min.js"></script>
        <script defer src="vue_init.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script defer src="input.js"></script>
        <script defer src="enemies.js"></script>
        <script defer src="main.js"></script>
        <script defer src="adventure.js"></script>
    </head>


    <body onload="load_game()" class="w-100 h-100">
        <div id="app" class="w-100 h-100">
            <div id="game_container" class="w-100 h-100">
                <div id="top_pane">
                    <top_pane_holder id="top_pane_holder" class="position-top d-flex container-fluid bg-dark text-light"></top_pane_holder>
                </div>
                <div id="center_pane" class="w-100 h-100 flex-grow position-static p-3 my-3 bg-dark text-white">
                    <div v-if="game.topscreen == screens.ADVENTURE" id="screen_adventure" class="w-100 h-100">
                        <char_stats_tab v-bind:char="game.character">
                        </char_stats_tab>
                        <div id="center_pane_adventure" class="w-100 h-100 posmove absolute">
                            <template v-for="enemy in game.enemies">
                                <adv_enemy v-if="enemy.unlocked" v-bind:item="enemy"></adv_enemy>
                            </template>
                            <template v-for="line in game.vueComponents.enemyConnectionLines">
                                <enemy_connection_line v-if="line.showing" v-bind:item="line"></enemy_connection_line>
                            </template>
                        </div>
                    </div>
                </div>
                <div id="bottom_pane" class="position-bottom container-fluid bg-dark text-white">
                    <!--shop and links-->
                    Bottom
                </div>
            </div>
        </div>
    </body>
</html>
